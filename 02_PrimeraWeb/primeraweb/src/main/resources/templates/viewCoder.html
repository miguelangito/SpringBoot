<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center my-5 fw bold">List coders</h2>

    <div class="container d-fles justify-content-center align-items-center">
        <table class="table table-striped table-dark">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Clan</th>
                <th>Actions</th>
            </thead>

            <tbody>
                <tr th:each="coder : ${coderList}">
                  <td th:text="${coder.id}"></td>
                  <td th:text="${coder.name}"></td>
                  <td th:text="${coder.age}"></td>
                  <td th:text="${coder.clan}"></td>
                  <td>
                    <div class="d-flex gap-2">
                      <a href="" class="btn btn-danger">Delete</a>
                      <a href="" class="btn btn-primary">Edit</a>
                    </div>
                  </td>
                </tr>        
                  
            </tbody>
        </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
