<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center my-5 fw bold">Create new coder</h2>

    <form th:object="${coder}" th:action="${action}" method="post">
      <input type="hidden" th:field="*{id}" th:value="${coder.id}">
      <div class="form">
        <div class="mb-3">
          <label for="Enter you name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            th:value="${coder.name}"
          />
        </div>
        <div class="mb-3">
          <label for="Enter your age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            th:field="*{age}"
            th:value="${coder.age}"
          />
        </div>
        <div class="mb-3">
          <label for="Enter your clan" class="form-label">Clan</label>
          <input
            type="text"
            class="form-control"
            id="clan"
            th:field="*{clan}"
            th:value="${coder.clan}"
          />
        </div>
        <div class="d-flex gap-4">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="/" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
